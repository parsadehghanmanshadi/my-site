<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crazy Dark Theme</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            box-shadow: 0 4px 10px rgba(255, 0, 128, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transform: scale(1.1);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        .animated-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,0,150,0.5), rgba(0,0,0,0.8));
            animation: crazyColors 5s infinite alternate, bgMove 10s infinite alternate;
        }
        @keyframes crazyColors {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes bgMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
    </nav>
    <div class="content" id="home">Welcome to My Crazy Dark Theme!</div>
</body>
</html>
